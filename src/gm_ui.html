<!DOCTYPE html>
<html>
<head>
  <title>Game Master操作用画面</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-default/index.css">
</head>
<body>
  <div id="app">
    <template>
      <p>
        <el-input-number
          v-model="gameInfo.limitSec"
          :value="gameInfo.limitSec"
          :min="20"
          :max="600">
        </el-input-number>
      </p>
      <p>
        <el-input
          v-model="gameInfo.roundName"
          :value="gameInfo.roundName"
          placeholder="ラウンド名">
        </el-input>
      </p>
      <p>
        <el-input
          type="textarea"
          :rows="15"
          v-model="screenInfo.wordsString"
          :value="screenInfo.wordsString"
          placeholder="配信データ">
        </el-input>
      </p>
      <p>
      <el-button
        type="primary"
        size="large"
        v-on:click="gameStart"
        :disabled="screenInfo.inputWords === ''">スタート</el-button>
      <el-button
        type="danger"
        size="large"
        v-on:click="gameFinish"
        :disabled="gameInfo.roundId === ''">終了</el-button>
      </p>
    </template>
  </div>        
</body>
  <!-- Vue.js -->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <!-- element-ui -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <!-- jquerry -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <!-- PUBNUB -->
  <script src="https://cdn.pubnub.com/pubnub.min.js"></script>
  <!-- app script-->
  <script src="./js/const/pubnub.js"></script>
  <script src="./js/const/channel.js"></script>
  <script src="./js/const/action.js"></script>
  <script src="./js/logic/gm_ui.js"></script>
</html>
