<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>ＮＳＴ５周年記念 スマホ早打ち王決定戦</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap_custom.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <!-- ヘッダ部 -->
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            スマホ早打ち王決定戦
          </a>
        </div>
      </div>
    </nav>
  
    <!-- 入力画面メイン部分-->
    <div class="panel panel-default">

      <!-- 名前とチーム選択部分定義 -->
      <div id="pnl-select-team" class="panel-body">
        <input id="txtbox-user-name" type="text" class="form-control" placeholder="名前かニックネームを入力">
        <div id="btn-team"></div>
      </div>

      <!-- タイピング部分の定義 -->
      <div id="pnl-typing" class="panel-body hidden">
        <div id="lbl-alert" class="alert alert-info" role="alert" style="padding:8px; margin-bottom:8px;"></div>
        <!-- タイピング予定の文字列 -->
        <div class="media">
          <div class="media-body" style="width:100%; position: relative;">
            <div id="lbl-user-name" class="label label-primary" style="font-size:14px;"></div>
            <div style="position: absolute; bottom:0; width:100%;">
              <div id="lbl-word-view"></div>
              <div style="overflow: hidden;">
                <div id="lbl-word-typing-match" class="text-typing-match"></div>
                <div id="lbl-word-typing" class="text-typing"></div>
              </div>
            </div>
          </div>
          <p class="media-right" style="padding:4px;">
            <img id='img-team-logo' src="">
          </p>
        </div>
        <div class="progress" style="height:4px; margin-bottom:2px;">
          <div id="prg-typing" class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" style="width: 0%;"></div>
        </div>
        <div id="pnl-typing-area">
          <span id="icon-typing" aria-hidden="true"></span>
          <input id="txtbox-typing" type="text" class="form-control" placeholder="" value="" disabled autofocus>
        </div>
      </div>
      <div class="panel-footer">
      </div>
    </div>


  </body>
  <!-- PUBNUB -->
  <script src="https://cdn.pubnub.com/pubnub.min.js"></script>
  <!-- Jquerry -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <!--
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  -->
  <!-- Bootstrap -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <!-- app script-->
  <script src="./js/const/pubnub.js"></script>
  <script src="./js/const/channel.js"></script>
  <script src="./js/const/action.js"></script>
  <script src="./js/const/round.js"></script>
  <script src="./js/const/team.js"></script>
  <script src="./js/module/uuid.js"></script>
  <script src="./js/logic/player.js"></script>
</html>
