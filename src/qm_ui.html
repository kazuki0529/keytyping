<!DOCTYPE html>
<html>
<head>
  <title>Quiz Master操作用画面</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/element-ui@1.4.8/lib/theme-default/index.css">
</head>
<body>
  <div id="app">
    <el-row>
      <el-col :span="6">
        <el-menu default-active="1" class="el-menu-vertical-demo" theme="dark" style=" width: 90%; height: 100vh;">
          <el-submenu index="1">
            <template slot="title"><i class="el-icon-document"></i>プリセット</template>
            <el-menu-item index="1-1" @click="loadQuestion(0)">第１問 男女比</el-menu-item>
            <el-menu-item index="1-2" @click="loadQuestion(1)">第２問 お金と時間</el-menu-item>
            <el-menu-item index="1-3" @click="loadQuestion(2)">第３問 横浜 vs 川崎</el-menu-item>
            <el-menu-item index="1-4" @click="loadQuestion(3)">第４問 好きなテレビ番組</el-menu-item>
            <el-menu-item index="1-5" @click="loadQuestion(4)">第５問 携帯の機種</el-menu-item>
            <el-menu-item index="1-6" @click="loadQuestion(5)">第６問 NACの正式名称</el-menu-item>
            <el-menu-item index="1-7" @click="loadQuestion(6)">第７問 宝くじの購入金額</el-menu-item>
            <el-menu-item index="1-8" @click="loadQuestion(7)">第８問 ほかの職種</el-menu-item>
            <el-menu-item index="1-9" @click="loadQuestion(8)">第９問 誕生月</el-menu-item>
            <el-menu-item index="1-10" @click="loadQuestion(9)">第１０問 ランチ第３位</el-menu-item>
          </el-submenu>
        </el-menu>
      </el-col>

      <el-col :span="18">
        <el-form ref="form" label-position="left" label-width="120px">
          <el-form-item label="制限時間（秒）">
            <el-input-number
              v-model="screenInfo.questionInfo.limitSec"
              :min="1"
              :max="600">
            </el-input-number>
          </el-form-item>
          <el-form-item label="配信データ">
            <el-input
              type="textarea"
              :rows="15"
              v-model="screenInfo.questionString"
              placeholder="配信データ">
            </el-input>
          </el-form-item>
          <el-form-item label="ゲーム操作">
            <el-button
              type="primary"
              size="large"
              v-on:click="questionStart"
              :disabled="screenInfo.questionString === ''">スタート</el-button>
            <el-button
              type="primary"
              size="large"
              v-on:click="questionResult">正解発表</el-button>
            <el-button
              type="danger"
              size="large"
              v-on:click="questionFinish">終了</el-button>
          </el-form-item>
          <el-form-item label="ランキング表示">
            <el-button
              type="primary"
              size="large"
              v-on:click="openRanking('TOTAL')">総合</el-button>
            <el-button
              type="primary"
              size="large"
              v-on:click="openRanking('TEAM')">チーム別</el-button>
            <el-button
              type="danger"
              size="large"
              v-on:click="closeRanking">閉じる</el-button>
          </el-form-item>
        </el-form>
      </el-col>
    </el-row>
  </div>
</body>
  <!-- Vue.js -->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <!-- element-ui -->
  <script src="https://unpkg.com/element-ui@1.4.8/lib/index.js"></script>
  <!-- PUBNUB -->
  <script src="https://cdn.pubnub.com/pubnub.min.js"></script>
  <!-- app script-->
  <script src="./js/const/pubnub.js"></script>
  <script src="./js/const/channel.js"></script>
  <script src="./js/const/ranking.js"></script>
  <script src="./js/const/quiz.js"></script>
  <script src="./js/const/action.js"></script>
  <script src="./js/logic/qm_ui.js"></script>
</html>
